<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Lyra</title>
    <link href="lyra.css" rel="stylesheet" />
</head>
<body>

<!--import "./Header.css";-->
<!--import {FontAwesomeIcon} from "@fortawesome/react-fontawesome";-->
<!--import {faCheck} from "@fortawesome/free-solid-svg-icons";-->
<!--import {faCircleQuestion,faCircleCheck} from "@fortawesome/free-regular-svg-icons";-->



<div class = "h-header-two-cols h-header-two-cols--bg-transparent h-header-two-cols--sales">
    <div class = "h-grid h-grid--cols-m-1 h-grid--cols-t-1 h-grid--sales">
        <div class = "h-header-two-cols__wrapper h-grid-item">
            <div class = "h-header-two-cols__left-col">
                <div class = "h-features-header__info-wrapper">
                    <div class = "h-features-header__heading-wrapper">
                        <h1 class = "t-h2">Everything You Need to Create a Website</h1>
                        <div class = "header__overline header__overline--homepage t-headline-pt">
                            Up to <span class = "header__overline-discount">75%</span> off Hosting
                        </div>
                    </div>

                    <div class = "header__list">
                        <span class = "header__list-item"><i class="fa-regular fa-circle-check"></i>Free Domain<i class="fa-regular fa-circle-check"></i></span>
                        <span class = "header__list-item"><i class="fa-regular fa-circle-check"></i>>Free Website Migration<i class="fa-regular fa-circle-check"></i></span>
                        <span class = "header__list-item"><i class="fa-regular fa-circle-check"></i> 24/7 Customer Support</span>
                    </div>
                    <div class = "header__price-wrapper">
                        <div class = "h-dynamic-size-price h-price">
                            <span class = "h-price__currency t-body-large">$</span>
                            <span class = "h-price__number t-header-currency">2.99</span>
                            <span class = "h-price__suffix t-body-large">/mo</span>
                        </div>
                    </div>
                    <div>
                        <p class = "t-headline-pt">+ 3 Months Free</p>
                        <div class = "h-countdown header__timer">
                            <div class = "h-countdown__sections-wrapper">
                                <div class = "h-countdown__section">
                                    <div class = "h-countdown__value">
                                        <div class = "h-countdown__card h-countdown-card--meteorite-dark">00</div>

                                    </div>
                                    <span class = "h-countdown__colon h-countdown-text--meteorite-dark">:</span>
                                </div>
                                <div class = "h-countdown__section">
                                    <div class = "h-countdown__value">
                                        <div class = "h-countdown__card h-countdown-card--meteorite-dark">08</div>

                                    </div>
                                    <span class = "h-countdown__colon h-countdown-text--meteorite-dark">:</span>
                                </div>
                                <div data-v-f77e4ca6 = "" class = "h-countdown__section">
                                    <div class = "h-countdown__value">
                                        <div class = "h-countdown__card h-countdown-card--meteorite-dark">20</div>
                                    </div>
                                    <span class = "h-countdown__colon h-countdown-text--meteorite-dark">:</span>
                                </div>
                                <div class = "h-countdown__section">
                                    <div class = "h-countdown__value">
                                        <div class = "h-countdown__card h-countdown-card--meteorite-dark">18</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "h-features-header__button-wrapper">
                        <button class = "hh-button h-features-header__button h-button-primary"> Claim Deal
                        </button>
                    </div>
                    <div class = "header__features-list">
                            <span class = "header__features-list-item">
                                30-Day Money-Back Guarantee</span>
                    </div>
                </div>
            </div>
            <div class = "h-header-two-cols__right-col">
                <div class = "h-features-header__image-wrapper">
                    <div class = "h-image">
                        <img src =./lyra-images/l.PNG alt = "" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
